<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="/css/styles.min.css">
</head>
<body>
	<div class="chat">
		<div id="chat-sidebar" class="chat__sidebar">
			
		</div>
		<div class="chat__main">
			<div id="chat-msg" class="chat__messages"></div>
			<div class="compose">
				<form id="msg-form">
				 	<input placeholder="Message" name="msg" autocomplete="off">
					<button>Send</button>
				 </form>
				 <button id="send-location">Send Location</button>
			</div>
		</div>
	</div>
 

<script id="msg-template" type="text/html">
	<div class="message">
		<p>
			<span class="message__name">{{username}}</span>
			<span class="message__meta">{{createdAt}}</span>
		</p>
		<p>{{message}}</p>
	</div>
</script>

<script id="loc-msg-template" type="text/html">
	<div class="message">
		<p>
			<span class="message__name">{{username}}</span>
			<span class="message__meta">{{createdAt}}</span>
		</p>
		<p><a href="{{url}}" target="_blank">Open Location</a></p>
	</div>
</script>

<script id="sidebar-template" type="text/html">
	<h2 class="room-title">{{room}}</h2>
	<h3 class="lit-title">Users</h3>
	<ul class="users">
		{{#users}}
			<li>{{username}}</li>
		{{/users}}
	</ul>
</script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="/js/chat.js"></script>
</body>
</html>
